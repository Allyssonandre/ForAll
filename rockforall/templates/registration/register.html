{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html class="loading" lang="pt-br" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Tela de cadastro do ForAll.">
    <meta name="keywords" content="Cadastro, ForAll">
    <meta name="ForAll" content="Página de Cadastro">
    <title>ForAll</title>
    <link rel="shortcut icon" href="{% static '../static//img/forall.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/vendors.min.css'%}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '../../static/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../../static/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/bootstrap-extended.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/colors.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/components.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/dark-layout.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/semi-dark-layout.css'%}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/horizontal-menu.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static '../static/css/vertical-menu.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/palette-gradient.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/authentication.css'%}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static '../static/css/style.css'%}">
    <!-- END: Custom CSS-->
    <style type="text/css">
        .icones{
            font-family: Times New Roman;
            font-size: 17px;
            margin: auto;
            text-align: center;
        }
        .botao{
            font-family: Times New Roman;
            font-size: 15px;
        }
        p a{
            color: white;
        }
        button a{
            font-family: Times New Roman;
            font-size: 15px;
            color: white;
        }
        #alerta{
            font-family: Times New Roman;
            font-size: 14px;
            margin: auto;
            text-align: justify;
        }
    </style>

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu dark-layout 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page" data-open="hover" data-menu="horizontal-menu" data-col="1-column" data-layout="dark-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-10 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center pl-0 pr-3 py-0">
                                    <img src="{% static 'img/forall.png'%}">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 p-2">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <p style="font-family: Times New Roman;margin: 0;color: white;">Cadastre-se</p>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <form class="form-signin" method="post">
                                                    {% csrf_token %}
                                                    {{form|crispy}}
                                                    {% if form.errors %}
                                                    <div class="alert alert-danger" role="alert" id="alerta">
                                                        Seu usuário não confere com sua senha, ou você esta desativado.
                                                    </div><br>
                                                    {% endif %}
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <button type="submit" class="btn btn-primary botao">Cadastra</button>
                                                        <button type="button" class="btn btn-info">
                                                            <a href="/accounts/login">Login</a>
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                            <p class="icones">
                                                <a href="/">
                                                    Página Inicial
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script src="{% static '../static/js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static '../static/js/jquery.sticky.js' %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static '../static/js/app-menu.js' %}"></script>
    <script src="{% static '../static/js/app.js' %}"></script>
    <script src="{% static '../static/js/components.js' %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
