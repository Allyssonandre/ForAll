{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html class="loading" lang="pt-br" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>ForAll</title>
    <link rel="shortcut icon" href="{% static 'admin/img/logomarca.jpg' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="../../../app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="../../../app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600" rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/vendors.min.css'%}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/bootstrap-extended.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/colors.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/components.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/dark-layout.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/semi-dark-layout.css'%}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/horizontal-menu.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/vertical-menu.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/palette-gradient.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/authentication.css'%}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/style.css'%}">
    <!-- END: Custom CSS-->


</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu dark-layout 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page" data-open="hover" data-menu="horizontal-menu" data-col="1-column" data-layout="dark-layout">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-10 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center pl-0 pr-3 py-0">
                                    <img src="{% static 'admin/img/logomarca.jpg'%}">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 p-2">
                                        <div class="card-header pt-50 pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Mude sua senha</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body pt-0">
                                                <form class="form-signin" method="post">
                                                    {% csrf_token %}
                                                    {{form|crispy}}
                                                    {% if form.errors %}
                                                    <div class="alert alert-danger" role="alert">
                                                        Seu usuário não confere com sua senha, ou você esta desativado.
                                                    </div>
                                                    {% endif %}
                                                    <a href="/accounts/login" class="btn btn-outline-primary float-left btn-inline mb-50">Login</a>
                                                    <a href="/" class="btn btn-outline-primary float-left btn-inline mb-50">Página Inicial</a>
                                                    <button type="submit" class="btn btn-primary float-right btn-inline mb-50" >Mudar</a>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
        </div>
        <!-- END: Content-->


        <!-- BEGIN: Vendor JS-->
        <script src="admin/js/vendors.min.js"></script>
        <!-- BEGIN Vendor JS-->

        <!-- BEGIN: Page Vendor JS-->
        <script src="admin/js/jquery.sticky.js"></script>
        <!-- END: Page Vendor JS-->

        <!-- BEGIN: Theme JS-->
        <script src="admin/js/app-menu.js"></script>
        <script src="admin/js/app.js"></script>
        <script src="admin/js/components.js"></script>
        <!-- END: Theme JS-->

        <!-- BEGIN: Page JS-->
        <!-- END: Page JS-->

    </body>
    <!-- END: Body-->

    </html>
