{% extends "./Base/base.html" %}
{% load static %}
{% block content %}
<div class="container">
	<div class="row">
		<br><br>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col s12"><br></div>
		<div class="col s12 m4 l2"></div>
		<div class="col s12 m4 l8">
			<div class="card">
				<div class="card-image">
					<img src="{{ detalhes.imagem_do_post.url }}" style="width: 100%;height: 400px;">
					<a class="btn-floating halfway-fab waves-effect" style="background-color: #03262C;"><i class="material-icons">book</i></a>
				</div>
				<div class="card-content">
					<p class="card-title" style="font-family: Times New Roman;color: #03262C;font-size: 16px;"><i class="material-icons" style="font-size: 16px;">textsms</i>&nbsp;{{detalhes.titulo}} <br>
						<i class="material-icons" style="font-size: 16px;">text_fields</i>&nbsp;{{detalhes.comenta}}
						<br>
						<i class="material-icons" style="font-size: 16px;">thumb_up</i>
						Este post foi visto por <b style="color: red;">{{detalhes.post_views}}</b> pessoa(s)
						<div class="chip" style="color: #03262C;">
							<img src="{{ detalhes.user.perfil.image.url }}" alt="Contact Person">
							Postado Por : {{detalhes.user}}
							<i class="material-icons" style="color:#03262C;">access_time</i>&nbsp;Data : {{detalhes.criado}}
							<br>		
						</div>
					</p>
				</div>
				<div style="padding: 5px;">
					<a href="{% url 'postados'%}"><button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #03262C;"><i class="material-icons right">reply</i>
						Volta
					</button></a>&nbsp;&nbsp;
					<a href="{% url 'formulariocomentario'%}"><button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #03262C;"><i class="material-icons right">send</i>
						Comente sobre isto
					</button></a>
				</div>
			</div>
		</div>
		<div class="col s12 m4 l2"></div>
	</div>
</div>
{% endblock%}
