{% extends "./Base/BasePerfil.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="horizontal-menu-wrapper">
    <div class="header-navbar navbar-expand-sm navbar navbar-horizontal floating-nav navbar-light navbar-without-dd-arrow navbar-shadow menu-border" role="navigation" data-menu="menu-wrapper">
        <div class="navbar-header">
            <ul class="nav navbar-nav flex-row">
                <li class="nav-item mr-auto">
                    <div class="brand-logo"></div>
                    <img class="" src="{% static 'img/forall.png'%}" alt="avatar" height="45" width="45">
                </a></li>
                <li class="nav-item nav-toggle"><a class="nav-link modern-nav-toggle pr-0" data-toggle="collapse"><i class="fa fa-times d-block d-xl-none font-medium-4 primary toggle-icon"></i><i class="toggle-icon feather icon-disc font-medium-4 d-none d-xl-block collapse-toggle-icon primary" data-ticon="icon-disc"></i></a></li>
            </ul>
        </div>
        <div class="navbar-container main-menu-content" data-menu="menu-container">
            <ul class="nav navbar-nav" id="main-menu-navigation" data-menu="menu-navigation">
             <li>
                {% if user.is_authenticated %}
                <a class="dropdown-item" href="/accounts/logout" style="color: white;"><i class="fa fa-unlock"></i>Sair</a>
                {% endif %}
            </li>
            <li>
                {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'perfil' %}" style="color: white;"><i class="fa fa-user"></i>Perfil</a>
                {% endif %}
            </li>
            <li>
                <a href="https://www.facebook.com/forall.letsgo/" target="_blank" title="Facebook" style="color:white"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/forall2020_/" target="_blank" title="Instagram" style="color:white"><i class="fa fa-instagram"></i></a>
            </li>
        </ul>
    </li>
</ul>
</div>
</div>
</div>
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
        <div class="content-body"> 
            <section id="floating-label-layouts">
                <div class="row match-height">
                    <div class="col-md-2 col-12"></div>
                    <div class="col-md-8 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title fa fa-user" style="font-size: 20px;">&nbsp;Edita Perfil</h6>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form method="POST" enctype="multipart/form-data">    
                                     {% csrf_token %}
                                     <!-- {{edite}} -->
                                     <fieldset class="form-label-group form-group position-relative has-icon-left input-divider-left">
                                        <input name="cep" type="text" id="cep" value="{{ edite.cep.value|default:''}}" class="form-control"  placeholder="Cep da sua cidade" size="10">
                                        <div class="form-control-position">
                                            <i class="fa fa-envelope"></i>
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-label-group form-group position-relative has-icon-left input-divider-left">
                                        <input name="rua" type="text" id="rua" class="form-control" placeholder="Rua" size="60">
                                        <div class="form-control-position">
                                            <i class="fa fa-street-view"></i>
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-label-group form-group position-relative has-icon-left input-divider-left">
                                        <input name="bairro" type="text" id="bairro" class="form-control" placeholder="Bairro" size="40">
                                        <div class="form-control-position">
                                            <i class="fa fa-globe"></i>
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-label-group form-group position-relative has-icon-left input-divider-left">
                                        <input name="cidade" type="text" id="cidade" class="form-control" placeholder="Cidade" size="40">
                                        <div class="form-control-position">
                                            <i class="fa fa-home"></i>
                                        </div>
                                    </fieldset>

                                    <fieldset class="form-label-group form-group position-relative has-icon-left input-divider-left">
                                        <input name="uf" type="text" id="uf" class="form-control" placeholder="UF" size="2">
                                        <div class="form-control-position">
                                            <i class="fa fa-flag-o"></i>
                                        </div>
                                    </fieldset>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mr-1 mb-1 fa fa fa-sign-in" style="font-size: 20px;">&nbsp;Editar</button>
                                        <button type="reset" class="btn btn-outline-warning mr-1 mb-1 fa fa-times-circle-o" style="font-size: 20px;">Errei</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-12"></div>
            </div>
        </section>
    </div>
</div>
</div>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
{%endblock%}
